<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Malicious URL Detection</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Malicious URL Detection System</h1>
    </header>
    <main>
      <form id="urlForm" action="/predict" method="post">
        <label for="url">Enter URL to Analyze:</label>
        <input
          type="text"
          id="url"
          name="url"
          placeholder="https://example.com"
          required
        />
        <button type="submit">Check URL</button>
      </form>
    </main>
    <footer>
      <p>&copy; 2024 Malicious URL Detection System</p>
    </footer>
  </body>
</html>
